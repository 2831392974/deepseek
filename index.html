<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖 | 惊喜好礼等你拿</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><i class="fas fa-gift"></i> 幸运大抽奖</h1>
            <p class="site-subtitle">每日抽奖机会，惊喜好礼不停</p>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- 抽奖区域卡片 -->
            <section class="lottery-card">
                <div class="card-header">
                    <h2>开始您的幸运之旅</h2>
                    <div class="draw-countdown">
                        <span>今日剩余抽奖次数: <strong>3</strong></span>
                    </div>
                </div>

                <!-- 奖品展示轮播 -->
                <div class="prize-carousel">
                    <div class="carousel-track">
                        <div class="prize-item" data-id="1">
                            <div class="prize-icon"><img src="https://i.postimg.cc/C1b4fnZ4/prize1.png" alt="一等奖"></div>
                            <div class="prize-info">
                                <h3 class="prize-name">一等奖</h3>
                                <p class="prize-desc">10元红包</p>
                                <span class="prize-probability">概率: 5%</span>
                            </div>
                        </div>
                        <div class="prize-item" data-id="2">
                            <div class="prize-icon"><img src="https://i.postimg.cc/bYHTybfy/prize3.png" alt="二等奖"></div>
                            <div class="prize-info">
                                <h3 class="prize-name">二等奖</h3>
                                <p class="prize-desc">雪王自选</p>
                                <span class="prize-probability">概率: 10%</span>
                            </div>
                        </div>
                        <div class="prize-item" data-id="3">
                            <div class="prize-icon"><img src="https://i.postimg.cc/3wsBRFwR/prize2.png" alt="三等奖"></div>
                            <div class="prize-info">
                                <h3 class="prize-name">三等奖</h3>
                                <p class="prize-desc">5元红包</p>
                                <span class="prize-probability">概率: 15%</span>
                            </div>
                        </div>
                        <div class="prize-item" data-id="4">
                            <div class="prize-icon"><img src="https://i.postimg.cc/TwHTg1Zp/prize4.png" alt="四等奖"></div>
                            <div class="prize-info">
                                <h3 class="prize-name">四等奖</h3>
                                <p class="prize-desc">柠檬水一杯</p>
                                <span class="prize-probability">概率: 20%</span>
                            </div>
                        </div>
                        <div class="prize-item" data-id="5">
                            <div class="prize-icon"><img src="https://i.postimg.cc/QM9mhyhw/hanks.png" alt="五等奖"></div>
                            <div class="prize-info">
                                <h3 class="prize-name">五等奖</h3>
                                <p class="prize-desc">谢谢惠顾</p>
                                <span class="prize-probability">概率: 50%</span>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="carousel-btn next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>

                <!-- 抽奖按钮 -->
                <div class="draw-button-container">
                    <button id="drawBtn" class="draw-btn"><i class="fas fa-play-circle"></i> 开始抽奖</button>
                    <div class="draw-animation"></div>
                </div>
            </section>

            <!-- 抽奖记录区域 -->
            <section class="records-section">
                <h2 class="section-title"><i class="fas fa-history"></i> 我的抽奖记录</h2>
                <div id="recordsList" class="records-list"><!-- 抽奖记录将在这里动态生成 --></div>
            </section>
        </div>
    </main>

    <!-- 抽奖结果弹窗 -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-trophy"></i> 恭喜您获得!</h2>
            </div>
            <div class="modal-body">
                <div class="result-prize">
                    <img id="resultImg" src="" alt="奖品图片">
                    <p id="resultName"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmBtn" class="btn btn-primary"><i class="fas fa-check"></i> 确定</button>
            </div>
        </div>
    </div>

    <!-- 领取奖品弹窗 -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-gift"></i> 领取奖品</h2>
            </div>
            <div class="modal-body">
                <p class="prize-description">恭喜您获得以下奖品，请按照说明领取：</p>
                <div class="claimed-prize">
                    <img id="claimPrizeImg" src="" alt="奖品图片">
                    <p id="claimPrizeName" class="prize-name"></p>
                </div>
                <div class="prize-instructions">
                    <p><i class="fas fa-camera"></i> 1. 保存此页面截图</p>
                    <p><i class="fas fa-user-plus"></i> 2. 添加微信客服并发送截图</p>
                    <p><i class="fas fa-check-circle"></i> 3. 客服验证后发放奖品</p>
                </div>
                <div class="wechat-qrcode">
                    <img src="https://i.postimg.cc/Y0kzN2YB/image.jpg" alt="微信客服">
                    <p>微信客服</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeClaimBtn"><i class="fas fa-times-circle"></i> 关闭窗口</button>
            </div>
        </div>
    </div>

    <!-- 通知提示组件 -->
    <div id="toast" class="toast"></div>

    <footer class="site-footer">
        <div class="container">
            <p>© 2025 幸运抽奖 | 活动最终解释权归主办方所有</p>
        </div>
    </footer>

    <script src="js/lottery.js"></script>
    <script src="../js/analytics.js"></script>
</body>
</html>
