<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖系统管理后台</title>
    <link rel="stylesheet" href="../css/admin.css">
    <!-- 引入高德地图API -->
    <script src="https://webapi.amap.com/maps?v=2.0&key=a782496f31fd0c379b1c941387e96f07"></script>
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>抽奖系统管理后台</h1>
        </header>
        
        <div class="admin-content">
            <div class="sidebar">
                <ul>
                    <li class="active"><a href="#dashboard">数据概览</a></li>
                    <li><a href="#visitors">访问记录</a></li>
                    <li><a href="#prizes">奖品管理</a></li>
                </ul>
            </div>
            
            <div class="main-content">
                <!-- 数据概览 -->
                <section id="dashboard" class="section active">
                    <h2>数据概览</h2>
                    <div class="stats-container">
                        <div class="stat-card">
                            <h3>总访问量</h3>
                            <p id="totalVisits">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>总抽奖次数</h3>
                            <p id="totalDraws">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>一等奖中奖次数</h3>
                            <p id="firstPrizes">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>参与用户数</h3>
                            <p id="uniqueUsers">0</p>
                        </div>
                    </div>
                    
                    <div class="map-container">
                        <h3>访问者分布</h3>
                        <div id="visitorMap"></div>
                    </div>
                </section>
                
                <!-- 访问记录 -->
                <section id="visitors" class="section">
                    <h2>访问记录</h2>
                    <div class="search-filter">
                        <input type="text" id="searchVisitors" placeholder="搜索IP或地址...">
                        <select id="filterDate">
                            <option value="today">今天</option>
                            <option value="yesterday">昨天</option>
                            <option value="week">近7天</option>
                            <option value="all">全部</option>
                        </select>
                    </div>
                    
                    <div class="table-container">
                        <table id="visitorsTable">
                            <thead>
                                <tr>
                                    <th>访问时间</th>
                                    <th>IP地址</th>
                                    <th>地理位置</th>
                                    <th>经纬度</th>
                                    <th>访问类型</th>
                                </tr>
                            </thead>
                            <tbody><!-- 访问记录将在这里动态生成 --></tbody>
                        </table>
                    </div>
                </section>
                
                <!-- 奖品管理 -->
                <section id="prizes" class="section">
                    <h2>奖品管理</h2>
                    <div class="prizes-form-container">
                        <div class="prize-form-item">
                            <h3>一等奖</h3>
                            <input type="text" class="prize-name" data-id="1" placeholder="奖品名称">
                            <input type="text" class="prize-img" data-id="1" placeholder="图片URL">
                            <input type="number" class="prize-prob" data-id="1" placeholder="概率(%)">
                        </div>
                        
                        <div class="prize-form-item">
                            <h3>二等奖</h3>
                            <input type="text" class="prize-name" data-id="2" placeholder="奖品名称">
                            <input type="text" class="prize-img" data-id="2" placeholder="图片URL">
                            <input type="number" class="prize-prob" data-id="2" placeholder="概率(%)">
                        </div>
                        
                        <div class="prize-form-item">
                            <h3>三等奖</h3>
                            <input type="text" class="prize-name" data-id="3" placeholder="奖品名称">
                            <input type="text" class="prize-img" data-id="3" placeholder="图片URL">
                            <input type="number" class="prize-prob" data-id="3" placeholder="概率(%)">
                        </div>
                        
                        <div class="prize-form-item">
                            <h3>四等奖</h3>
                            <input type="text" class="prize-name" data-id="4" placeholder="奖品名称">
                            <input type="text" class="prize-img" data-id="4" placeholder="图片URL">
                            <input type="number" class="prize-prob" data-id="4" placeholder="概率(%)">
                        </div>
                        
                        <div class="prize-form-item">
                            <h3>五等奖</h3>
                            <input type="text" class="prize-name" data-id="5" placeholder="奖品名称">
                            <input type="text" class="prize-img" data-id="5" placeholder="图片URL">
                            <input type="number" class="prize-prob" data-id="5" placeholder="概率(%)">
                        </div>
                        
                        <button id="savePrizes" class="save-btn">保存奖品设置</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="../js/supabaseClient.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
